<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tamagotchi</title>
  </head>

  <body>
    <h1>Tamagotchi</h1>
    <div class="nameContainer">
      <label for="petName">Choose your pet name: </label>
      <input type="text" name="petName" id="petNameInput" />
    </div>
    <div class="typeContainer">
      <label for="animalList">Choose an animal: </label>
      <select name="animalList" id="animalList">
        <option value="Cat">Cat</option>
        <option value="Dog">Dog</option>
        <option value="Rabbit">Rabbit</option>
      </select>
    </div>
    <button id="createPetBtn">Create my pet!</button>

    <div id="mainPetContainer" class="mainPetContainer"></div>
    <script src="main.js"></script>
  </body>
</html>
